<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de favorito</title>
    <link rel="stylesheet" href="favorito.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script type="text/javascript" src="favorito.js"></script>

</head>

<body>
    <nav class="navbar navbar-dark bg-secondary">
        <div class="lh-100">
            <h1 class="mb-0 text-white lh-100">Meus Favoritos</h1>

        </div>
    </nav>

    <div id="formfavorito">
        <form>
            <div class="form-group">
                <label for="nome">Nome da Série</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group">
                <label for="temp">Temporada</label>
                <input type="text" class="form-control" id="temp">
            </div>
            <div class="form-group">
                <label for="ep">Episódio</label>
                <input type="text" class="form-control" id="ep">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" class="form-control">
                    <option value="" selected></option>
                    <option value="Em andamento">Em andamento</option>
                    <option value="finalizado">Finalizado</option>
                </select>
            </div>

            <br />
            <br />

            <button type="button" class="btn btn-secondary btn-lg"
                    onclick="inserir(nome.value, temp.value, ep.value, status.value)">
                Inserir
            </button>
            <button type="button" class="btn btn-secondary btn-lg"
    onclick="editar(nome.value, temp.value, ep.value, status.value)">Editar/Salvar edição</button>
    <button type="button" class="btn btn-danger btn-lg"
            onclick="excluir()">Excluir </button>
     </form>
    </div>

    <br />
    <br />

    <div  id="tab">

        <table border="1" id="tabela" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">NOME DA SÉRIE</th>
                    <th scope="col">TEMPORADA</th>
                    <th scope="col">EPISÓDIO</th>
                    <th scope="col">STATUS</th>
                </tr>
            </thead>
        </table>
    </div >
    
</body>

</html>
